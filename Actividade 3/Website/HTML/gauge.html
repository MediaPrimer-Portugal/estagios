<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Gauge</title>
    <link rel="stylesheet" href="../CSS/graficos.css" />
</head>
<body>

    <div class="unico">
        
        <table>
            <tr>
                <td>
                    <span>Inserir Valor Atual:</span>
                </td>
                <td>
                    <input class="valor-atual" type="number"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Inserir Valor Máximo:</span>
                </td>
                <td>
                    <input class="valor-maximo" type="number"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Inserir Valor Mínimo:</span>
                </td>
                <td>
                    <input class="valor-minimo" type="number"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Inserir Meta:</span>
                </td>
                <td>
                    <input class="valor-meta" type="number"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <span> Modo Visualização: </span>
                </td>
                <td>
                    <select class="modo-visualizacao">
                        <option value="horizontal">Gauge Horizontal</option>
                        <option value="arco">Gauge Arco</option>
                    </select> 
                </td>
            </tr>
        </table>
        
        <button type="button" class="update-gauge">update</button>
        <hr />
        
        <div class="wrapper">

        </div>
    </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="../Plugins/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../Plugins/node_modules/lodash/lodash.js"></script>
    <script src="../Plugins/gridstack/gridstack.js"></script>
    <script src="../Plugins/node_modules/d3/d3.min.js"></script>
    <script src="../Plugins/node_modules/spectrum/spectrum.js"></script>

    <script src="../JS/gauge.js"></script>
</body>
</html>
